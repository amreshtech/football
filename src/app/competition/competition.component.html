<div *ngIf="competitions.length > 0">
    <form [formGroup]="competitionForm">
        <label for="competitionDrop">Search Competition</label>
        <select [formControl]="competitionDrop" name="competitionDrop">
          <option *ngFor="let competition of competitions" value="{{competition._links.leagueTable.href}}">{{competition.caption}}</option>
        </select>
    </form>

    <app-standings [standingsUrl]="standingsUrl">
    </app-standings>
</div>

<div *ngIf="competitions.length === 0 && !errorMessageHead && !errorMessageSub">
    <div class="ui active centered inline loader"></div>
</div>

<div *ngIf="competitions.length === 0">
    <div>
        {{ errorMessageHead }}
    </div>
    <div>
        {{ errorMessageSub }}
    </div>
</div>
